    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Fondo negro */
            display: flex;
            flex-direction: column; /* Para alinear el icono y el loader verticalmente */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            border: 6px solid #ffffff; /* Borde blanco */
            border-top: 6px solid transparent; /* Parte superior transparente */
            border-radius: 50%;
            width: 40px; /* Tamaño más pequeño */
            height: 40px; /* Tamaño más pequeño */
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader img {
            width: 160px; /* Tamaño del icono */
            margin-bottom: 40px; /* Espacio entre el icono y el loader */
        }
        </style>
        
        <div id="loader" class="loader">
